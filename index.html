<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Letter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HAPPY VALENTINE'S DAY</h1>
    <div class="container">
        <div class="envelope" onclick="openEnvelope()">
            <div class="flap"></div>
            <img src="envelope.png" alt="Envelope">
        </div>
        <div class="letter">
            <img src="lined-paper.png" alt="Letter">
            <p>Hello, I'm Jefelyn.<br>
            I'm sending this letter to you to wish you a Happy Valentine's Day!<br>
            For the people who get this letter, please give me some chocolate.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
